<!DOCTYPE html>
<html lang="en">
<head>


<link rel="stylesheet" href="/InformationForm/assets/css/Infomation_Form.css">

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Custom Login Form</title>
</head>
<body>
    <div id="contactForm">
            <h3>Registration Form</h3>    
         
            <input id="inp_txt_name" type="text" placeholder="type here your name">
            <input id="inp_txt_surname" type="text" placeholder="type here your surname">
       
        
        <div id=genderId>
            <h4>Gender</h4>
        <div id=genderRadio>
            <label for="male">Male</label>
                <input type="radio" name="gender" value="male" checked>
            <label for="female">Female</label>
                <input type="radio" name="gender" value="female">
        </div>
        </div>
        
        <div id="ageLabel">
            <h4>Age Range</h4>
        </div>
        
        <div id="ageRange">
            <label for="age">18-25</label>
                <input type="checkbox" name="age" value="18-25">
            <label for="age">26-35</label>
                <input type="checkbox" name="age" value="26-35">
            <label for="age">36-45</label>
                <input type="checkbox" name="age" value="36-45" >
        </div>

            <input type="button" id="btn-send" value="Send us your Information">
        
            


    </div>

    </div>

</body>
</html>
